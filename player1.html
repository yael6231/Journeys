<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fancy Audio Player</title>
  <style>
    :root{
      --bg:#0f172a;/* slate-900 */
      --panel:#111827ee;/* gray-900 */
      --text:#e5e7eb;/* gray-200 */
      --muted:#9ca3af;/* gray-400 */
      --accent:#22c55e;/* green-500 */
      --accent-2:#10b981;/* emerald-500 */
      --border:#1f2937;/* gray-800 */
    }
    html,body{height:100%}
    body{margin:0;background:linear-gradient(135deg,#0b1021 0%,#121a34 50%,#0b1021 100%);color:var(--text);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,"Helvetica Neue",Arial,"Apple Color Emoji","Segoe UI Emoji"}
    .wrap{max-width:1100px;margin:40px auto;padding:24px}
    .player{display:grid;grid-template-columns:360px 1fr;gap:24px}
    @media (max-width:900px){.player{grid-template-columns:1fr}}
    .card{background:var(--panel);backdrop-filter:blur(10px);border:1px solid var(--border);border-radius:18px;box-shadow:0 10px 30px #0006}
    .now{padding:20px;display:grid;grid-template-rows:auto auto 1fr auto;gap:16px}
    .cover{width:100%;aspect-ratio:1/1;border-radius:14px;background:#0b1227 url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><defs><linearGradient id="g" x1="0" y1="0" x2="1" y2="1"><stop stop-color="%2322c55e"/><stop offset="1" stop-color="%2310b981"/></linearGradient></defs><rect width="200" height="200" fill="url(%23g)"/></svg>') center/cover no-repeat;display:grid;place-items:center;color:#000}
    .cover span{font-weight:700;font-size:60px;letter-spacing:.02em;background:#fff;padding:.25em .4em;border-radius:12px}
    .meta h2{margin:0;font-size:22px}
    .meta p{margin:4px 0 0;color:var(--muted)}
    .controls{display:grid;gap:10px}
    .row{display:flex;align-items:center;gap:10px}
    .btn{appearance:none;border:1px solid var(--border);background:#0b1021;color:var(--text);padding:10px 12px;border-radius:12px;cursor:pointer;transition:.15s transform,.15s background}
    .btn:hover{background:#0d1429}
    .btn:active{transform:scale(.98)}
    .btn.primary{background:linear-gradient(135deg,var(--accent),var(--accent-2));border-color:transparent;color:#00160b;font-weight:700}
    .btn.ghost{background:transparent}
    .grow{flex:1}
    input[type=range]{-webkit-appearance:none;appearance:none;width:100%;height:6px;background:#0b1021;border-radius:999px;border:1px solid var(--border);outline:none}
    input[type=range]::-webkit-slider-thumb{-webkit-appearance:none;appearance:none;width:16px;height:16px;border-radius:50%;background:var(--accent);border:none;box-shadow:0 0 0 3px #0006}
    input[type=range]::-moz-range-thumb{width:16px;height:16px;border-radius:50%;background:var(--accent);border:none}
    .time{font-variant-numeric:tabular-nums;font-size:12px;color:var(--muted)}
    .playlist{padding:10px;max-height:calc(100vh - 120px);overflow:auto}
    .track{display:grid;grid-template-columns:auto 1fr auto;align-items:center;gap:12px;padding:12px;border-radius:12px;border:1px solid transparent;cursor:pointer}
    .track:hover{background:#0b1021}
    .track.active{border-color:var(--accent)}
    .no{width:28px;height:28px;display:grid;place-items:center;background:#0b1021;border:1px solid var(--border);border-radius:8px;color:var(--muted);font-size:12px}
    .t-title{font-size:15px;margin:0}
    .t-artist{font-size:12px;color:var(--muted)}
    .badge{font-size:10px;color:#00160b;background:linear-gradient(135deg,var(--accent),var(--accent-2));padding:3px 8px;border-radius:9999px;border:0}
    .small{font-size:12px;color:var(--muted)}
    .muted{color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <h1 style="margin:0 0 14px">üéß Fancy Audio Player</h1>
    <p class="small">This page uses an inline JSON playlist. As you upload MP3s to <code>/audio/</code>, replace the Google Drive URLs with your GitHub file links.</p>

    <div class="player">
      <!-- LEFT: Now Playing -->
      <section class="card now">
        <div class="cover" id="cover"><span>‚ô™</span></div>
        <div class="meta">
          <h2 id="title">‚Äî</h2>
          <p id="artist">‚Äî</p>
        </div>

        <div class="controls">
          <div class="row">
            <button class="btn" id="prev" title="Previous">‚èÆ</button>
            <button class="btn primary" id="play">‚ñ∫ Play</button>
            <button class="btn" id="next" title="Next">‚è≠</button>
            <div class="grow"></div>
            <button class="btn ghost" id="loop" title="Loop">üîÅ</button>
            <button class="btn ghost" id="mute" title="Mute">üîá</button>
          </div>

          <div class="row">
            <span class="time" id="current">0:00</span>
            <input id="seek" type="range" min="0" max="100" value="0" step="0.1" class="grow" />
            <span class="time" id="duration">0:00</span>
          </div>

          <div class="row">
            <span class="muted">Volume</span>
            <input id="volume" type="range" min="0" max="1" step="0.01" value="1" class="grow" />
          </div>
        </div>

        <div>
          <span class="badge">Media Session</span>
          <span class="small">Works with hardware keys on supported browsers.</span>
        </div>
      </section>

      <!-- RIGHT: Playlist -->
      <aside class="card playlist" id="playlist" aria-label="Playlist"></aside>
    </div>

    <footer>¬© 2025 Life Journey with the Chovos Halevavos</footer>
  </div>

  <!-- Hidden audio element -->
  <audio id="audio" preload="metadata" crossorigin="anonymous"></audio>

  <script>
    // ---------- Utilities ----------
    const $ = sel => document.querySelector(sel);
    const fmt = s => {
      if (!isFinite(s)) return '0:00';
      const m = Math.floor(s/60); const sec = Math.floor(s%60).toString().padStart(2,'0');
      return `${m}:${sec}`;
    };
    const initialsFrom = (title='') => (title.match(/[A-Za-z◊ê-◊™]/g)||['‚ô™']).slice(0,2).join('').toUpperCase();

    // ---------- State ----------
    let tracks = [];
    let i = 0; // current index
    let seeking = false;

    // ---------- Elements ----------
    const audio = $('#audio');
    const elTitle = $('#title');
    const elArtist = $('#artist');
    const elCover = $('#cover');
    const elPlay = $('#play');
    const elPrev = $('#prev');
    const elNext = $('#next');
    const elSeek = $('#seek');
    const elCurrent = $('#current');
    const elDuration = $('#duration');
    const elVolume = $('#volume');
    const elMute = $('#mute');
    const elLoop = $('#loop');
    const elPlaylist = $('#playlist');

    // ---------- Persistence (optional) ----------
    const LS_KEY = 'fancy-player:v1';
    const saveState = () => localStorage.setItem(LS_KEY, JSON.stringify({ i, t: audio.currentTime, v: audio.volume, m: audio.muted }));
    const loadState = () => { try { return JSON.parse(localStorage.getItem(LS_KEY)||'{}'); } catch { return {}; } };

    // ---------- Rendering ----------
    function renderPlaylist(){
      elPlaylist.innerHTML = '';
      tracks.forEach((t, idx) => {
        const item = document.createElement('div');
        item.className = 'track' + (idx===i? ' active':'' );
        item.dataset.index = idx;
        item.innerHTML = `
          <div class="no">${idx+1}</div>
          <div>
            <p class="t-title">${t.title||'Untitled'}</p>
            <div class="t-artist">${t.artist||''}</div>
          </div>
          <div class="small">${t.duration? t.duration : ''}</div>
        `;
        item.addEventListener('click', () => { if(idx!==i){ i=idx; load(i,true); } else { audio.paused ? audio.play() : audio.pause(); } });
        elPlaylist.appendChild(item);
      });
    }

    function updateActive(){
      [...elPlaylist.children].forEach((c, idx)=> c.classList.toggle('active', idx===i));
    }

    function setCover(src, title){
      if (src){ elCover.style.backgroundImage = `url(${src})`; elCover.innerHTML=''; }
      else{ elCover.style.backgroundImage = ''; elCover.innerHTML = `<span>${initialsFrom(title)}</span>`; }
    }

    function load(index, autoplay=false){
      const t = tracks[index];
      if(!t) return;
      elTitle.textContent = t.title || 'Untitled';
      elArtist.textContent = t.artist || '';
      setCover(t.cover, t.title);
      audio.src = t.url;
      updateActive();
      if (autoplay) audio.play().catch(()=>{});
      updateMediaSession(t);
      saveState();
    }

    // ---------- Controls ----------
    elPlay.addEventListener('click', ()=> audio.paused ? audio.play() : audio.pause());
    elPrev.addEventListener('click', ()=> { i = (i - 1 + tracks.length) % tracks.length; load(i,true); });
    elNext.addEventListener('click', ()=> { i = (i + 1) % tracks.length; load(i,true); });

    elSeek.addEventListener('input', ()=>{
      seeking = true;
      const p = elSeek.value/100; audio.currentTime = p * (audio.duration||0);
      elCurrent.textContent = fmt(audio.currentTime);
    });
    elSeek.addEventListener('change', ()=>{ seeking=false; saveState(); });

    elVolume.addEventListener('input', ()=>{ audio.volume = parseFloat(elVolume.value); audio.muted = audio.volume === 0; saveState(); });
    elMute.addEventListener('click', ()=>{ audio.muted = !audio.muted; saveState(); });
    elLoop.addEventListener('click', ()=>{ audio.loop = !audio.loop; elLoop.classList.toggle('primary', audio.loop); });

    // Keyboard shortcuts
    window.addEventListener('keydown', (e)=>{
      const tag = (e.target||{}).tagName; if(tag==='INPUT' || tag==='TEXTAREA' || e.metaKey || e.ctrlKey) return;
      if(e.code==='Space'){ e.preventDefault(); audio.paused ? audio.play() : audio.pause(); }
      else if(e.code==='ArrowRight'){ audio.currentTime = Math.min((audio.currentTime||0)+10,(audio.duration||0)); }
      else if(e.code==='ArrowLeft'){ audio.currentTime = Math.max((audio.currentTime||0)-10,0); }
      else if(e.code==='ArrowUp'){ audio.volume = Math.min(audio.volume+0.05,1); elVolume.value=audio.volume; }
      else if(e.code==='ArrowDown'){ audio.volume = Math.max(audio.volume-0.05,0); elVolume.value=audio.volume; }
    });

    // ---------- Audio events ----------
    audio.addEventListener('play', ()=>{ elPlay.textContent = '‚ùö‚ùö Pause'; });
    audio.addEventListener('pause', ()=>{ elPlay.textContent = '‚ñ∫ Play'; saveState(); });
    audio.addEventListener('timeupdate', ()=>{
      if(!seeking){
        elCurrent.textContent = fmt(audio.currentTime);
        elDuration.textContent = fmt(audio.duration);
        const p = (audio.currentTime/(audio.duration||1))*100; elSeek.value = isFinite(p)? p:0;
      }
    });
    audio.addEventListener('ended', ()=>{ if(!audio.loop){ elNext.click(); } });
    audio.addEventListener('loadedmetadata', ()=>{ elDuration.textContent = fmt(audio.duration); });
    audio.addEventListener('volumechange', ()=>{ elMute.textContent = audio.muted? 'üîä' : 'üîá'; });

    // ---------- Media Session (for hardware controls) ----------
    function updateMediaSession(t){
      if('mediaSession' in navigator){
        navigator.mediaSession.metadata = new MediaMetadata({
          title: t.title||'', artist: t.artist||'', album: 'Playlist', artwork: t.cover? [{src:t.cover,sizes:'512x512',type:'image/png'}]:[]
        });
        navigator.mediaSession.setActionHandler('previoustrack', ()=> elPrev.click());
        navigator.mediaSession.setActionHandler('nexttrack', ()=> elNext.click());
        navigator.mediaSession.setActionHandler('play', ()=> audio.play());
        navigator.mediaSession.setActionHandler('pause', ()=> audio.pause());
        navigator.mediaSession.setActionHandler('seekbackward', (d)=>{ audio.currentTime = Math.max(0,(audio.currentTime||0)-(d.seekOffset||10)); });
        navigator.mediaSession.setActionHandler('seekforward', (d)=>{ audio.currentTime = Math.min((audio.duration||0),(audio.currentTime||0)+(d.seekOffset||10)); });
      }
    }

    // ---------- Boot ----------
    async function boot(){
      const inline = document.getElementById('tracks-data');
      if (inline && inline.textContent.trim()){
        try { tracks = JSON.parse(inline.textContent); } catch(e){ console.error('Inline JSON parse error', e); }
      }
      if (!Array.isArray(tracks) || tracks.length===0){
        tracks = [ { title: 'Demo Track', artist: 'Artist', url: 'https://file-examples.com/storage/fe6d04e6d2b04d6d78c0fcd/2017/11/file_example_MP3_700KB.mp3', cover: '' } ];
      }

      renderPlaylist();
      const s = loadState();
      if(Number.isInteger(s.i) && tracks[s.i]) i = s.i;
      load(i, false);
      if(Number.isFinite(s.t)) audio.currentTime = s.t;
      if(Number.isFinite(s.v)) { audio.volume = s.v; elVolume.value = s.v; }
      if(typeof s.m === 'boolean') audio.muted = s.m;
    }

    boot();

    // Save before unload
    window.addEventListener('beforeunload', saveState);
  </script>
